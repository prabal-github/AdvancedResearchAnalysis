# Nginx configuration for research.predictram.com
# Save as: /etc/nginx/sites-available/research.predictram.com

server {
    listen 80;
    server_name research.predictram.com;
    
    # Redirect all traffic to your Flask app
    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle long-running requests (for ML processing)
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # Handle static files efficiently
    location /static {
        alias /var/www/research/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}