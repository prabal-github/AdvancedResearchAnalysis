<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Quality App - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Updated Plotly explicit version -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Research Quality App Test Page</h1>
        
        <!-- Test Score Breakdown Chart -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Score Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="testScoreChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Sentiment Trend</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="testSentimentChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test OHLC Chart -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>OHLC Chart</h5>
                    </div>
                    <div class="card-body">
                        <div id="testOhlcChart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test Score Breakdown Chart
        const scoreCtx = document.getElementById('testScoreChart').getContext('2d');
        new Chart(scoreCtx, {
            type: 'radar',
            data: {
                labels: ['Factual Accuracy', 'Predictive Power', 'Bias Score', 'Originality', 'Risk Disclosure', 'Transparency'],
                datasets: [{
                    label: 'Quality Scores',
                    data: [85, 72, 68, 91, 56, 88],
                    backgroundColor: 'rgba(13, 110, 253, 0.2)',
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Test Sentiment Chart
        const sentimentCtx = document.getElementById('testSentimentChart').getContext('2d');
        new Chart(sentimentCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Sentiment',
                    data: [20, 35, -10, 45, 30, 15, 25],
                    borderColor: 'rgba(25, 135, 84, 1)',
                    backgroundColor: 'rgba(25, 135, 84, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: -100,
                        max: 100
                    }
                }
            }
        });

        // Test OHLC Chart
        const ohlcData = [{
            x: ['Current', '52W Low', '52W High'],
            y: [150, 120, 180],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'AAPL',
            line: { color: '#007bff' }
        }, {
            x: ['Current', '52W Low', '52W High'],
            y: [300, 250, 350],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'MSFT',
            line: { color: '#28a745' }
        }];

        const layout = {
            title: 'Stock Price Comparison',
            xaxis: { title: 'Period' },
            yaxis: { title: 'Price ($)' },
            showlegend: true
        };

        Plotly.newPlot('testOhlcChart', ohlcData, layout, {responsive: true});
    </script>
</body>
</html>
