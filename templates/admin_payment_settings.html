{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Payment Settings (Razorpay)</h3>
  <form method="post" class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Key ID</label>
        <input type="text" class="form-control" name="key_id" value="{{ settings.key_id or '' }}" placeholder="rzp_test_xxx" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Key Secret</label>
        <input type="password" class="form-control" name="key_secret" value="{{ settings.key_secret or '' }}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Webhook Secret</label>
        <input type="text" class="form-control" name="webhook_secret" value="{{ settings.webhook_secret or '' }}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Currency</label>
        <input type="text" class="form-control" name="currency" value="{{ settings.currency or 'INR' }}" />
      </div>
      <div class="col-12"><hr /></div>
      <div class="col-md-4">
        <label class="form-label">Retail Price (paise)</label>
        <input type="number" class="form-control" name="price_retail" value="{{ settings.price_retail or 176900 }}" />
        <small class="text-muted">INR 1769.00 default</small>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pro Price (paise)</label>
        <input type="number" class="form-control" name="price_pro" value="{{ settings.price_pro or 589900 }}" />
        <small class="text-muted">INR 5899.00 default</small>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pro Plus Price (paise)</label>
        <input type="number" class="form-control" name="price_pro_plus" value="{{ settings.price_pro_plus or 943900 }}" />
        <small class="text-muted">INR 9439.00 default</small>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_usage_plans') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
